<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./img/favicon.png" rel="shortcut icon" />
    <title>Test-task</title>
  </head>
  <body class="body">
    <header class="header">
      <div class="header__logo">Logo</div>
      <div class="burger">
        <div class="burger__icon">
          <span></span><span></span><span></span>
        </div>
        <div class="burger__menu">Title</div>
      </div>
      <div class="burger__overlay"></div>
    </header>
    <main class="main">
      <div class="form">
        <form id="form__contact">
          <input type="text" id="name" name="name" placeholder="Имя" />
          <input type="text" id="email" name="email" placeholder="E-mail" />
          <input type="text" id="phone" name="phone" placeholder="Телефон" />
          <textarea
            id="message"
            name="message"
            placeholder="Сообщение"
          ></textarea>
          <button type="submit">Отправить</button>
        </form>
      </div>
    </main>
    <footer class="footer">
      <span class="footer__year">2023</span>
      <span class="footer__copyright">©</span>
      <span>
        <a href="https://github.com/Cheleste1994" class="footer__link"
          >Cheleste1994</a
        >
      </span>
    </footer>
  </body>
</html>
